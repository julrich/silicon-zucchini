---
name: "Start"
---
{{ include("templates/_head.html", data) }}

<nav>
  <ul>
  {% l.map(routes, function (route, url) { %}
    <li{{ currentRoute === path ? ' class="active"' : '' }}>
      <a href="{{ path.normalize('/' + url + '/') }}">
        {{route.data.title}}
      </a>
    </li>
  {% }) %}
  </ul>
</nav>

<h1>{{data.title}}</h1>
<div class="content">
  {{data.content}}
</div>

{{ include("templates/_tail.html", data) }}
